<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="column-one-half">
          <h1>Catch 'Em if You Can!</h1>
        </div>
        <div class="column-one-half">
          <h2 class="home">Home</h2>
          <select name="sort" id="pokemon-type">
            <option value="">Sort By Type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
          </select>
          <i class="fa-solid fa-heart" style="color: #ff4b91"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="pokedex-view" id="pokedex-view" data-view="pokedex">
        <div class="pokemon-container">
          <div class="row-pokemon"></div>
          <div class="row">
            <div class="column-full">
              <button class="load" type="button">
                <strong>LOAD MORE</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-view" id="modal-view" data-view="modal">
        <div class="modal-container"></div>
        <div class="row">
          <div class="column-full">
            <button class="exit" type="button">
              <strong>EXIT</strong>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pokemon.js"></script>
  </body>
</html>
