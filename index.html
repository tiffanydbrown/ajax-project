<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch 'Em If You Can</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="column-one-half">
          <h1 class="title">Catch 'Em If You Can!</h1>
        </div>
        <div class="column-one-half">
          <i
            class="fa-solid fa-heart"
            id="favoriteHeart"
            style="color: #ff4b91"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="pokedex-view" id="pokedex-view" data-view="pokedex">
        <div class="pokemon-container">
          <div class="row-pokemon"></div>
          <div class="row">
            <div class="column-full">
              <button class="load" type="button">
                <strong>LOAD MORE</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-view hidden" id="modal-view" data-view="modal">
        <div class="modal-container"></div>
        <div class="row">
          <div class="column-full">
            <button class="exit" type="button">
              <strong>EXIT</strong>
            </button>
          </div>
        </div>
      </div>
      <div class="favorite-view hidden" id="favorite-view" data-view="favorite">
        <div class="favorite-container" id="favorite-container-home"></div>
        <div class="row">
          <div class="column-full">
            <button class="home" type="button">
              <strong>Return Home</strong>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/pokemon.js"></script>
  </body>
</html>
